version: 1.0.{build}

install:
- cmd: >-
    pip.exe install conan

    conan install --build=missing

build_script:
- cmd: >-
    mkdir build

    cd build

    cmake -G "Visual Studio 14 2015 Win64" ..

    cmake --build . --config Release

test_script:
  - cmd: cmake --build . --config Release --target RUN_TESTS

on_failure:
  - cmd: type Testing/Temporary/LastTest.log

on_finish:
  - cmd: curl -i -X POST -F "data=@Reports/unit_tests.xml" https://ci.appveyor.com/api/testresults/junit/%APPVEYOR_JOB_ID%

